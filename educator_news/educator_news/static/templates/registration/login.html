{% extends 'base.html' %}

{% block content %}

    <h2>Login</h2>

		  <form id='login_form' method="post" action="{% url 'login_view' %}" enctype='multipart/form-data'>

			 {% csrf_token %}
			 {{ my_login_form.as_p }}

			 <p><input type="submit" name='submit' value="Log in" />

		  </form>

		  If you do not have an account, you can <a href="{% url 'register' %}">register here</a>.


{% endblock %}
