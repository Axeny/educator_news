{% extends 'base.html' %}

{% block content %}

    <h2>Login</h2>

		  <form id='login_form' method="post" action="{% url 'login_view' %}" enctype='multipart/form-data'>

			 {% csrf_token %}
			 <p>Username: <input type='text' name='username' id='username' placeholder='Username'></p>
			 <p>Password: <input type='password' name='password' id='password' placeholder='password'></p>

			 <p><input type="submit" name='submit' value="Log in" />
		  </form>

{% endblock %}
